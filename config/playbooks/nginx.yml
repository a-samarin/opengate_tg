- hosts: webservers
  vars:
    nginx_port: 80
    root_dir: /usr/share/nginx/html
  tasks:
    - name: update
      ansible.builtin.apt:
        update_cache: yes
      become: yes

    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: latest
#        update_cache: yes
      become: yes
#
#    - name: start nginx
#      ansible.builtin.service:
#        name: nginx
#        state: started
#      become: yes

    - name: copy home page
      ansible.builtin.template:
        src: ../files/index.html
        dest: "{{ root_dir }}/index.html"
      become: yes

    - name: update nginx config
      ansible.builtin.template:
        src: ../files/nginx.conf
        dest: /etc/nginx/nginx.conf
